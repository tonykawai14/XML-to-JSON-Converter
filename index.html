<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to JSON Converter</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>Drop your XML file here</p>
        </div>
        <div class="output">
            <h2>JSON Output</h2>
            <pre id="output" class="json-text"></pre>
            <button id="downloadButton" class="download-button">Download JSON</button>
        </div>
    </div>
    <script src="./script/Converter.js"></script>
</body>
</html>
